<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sempahore Watcher</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <style type="text/css">
    #mainPopup {
      padding: 0 20px;
      height: 180px;
      width: 300px;
      margin: 0 auto;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="mainPopup">
    <h2>Semaphore Watcher :)</h2>

    <div class="semaphore__formContainer js-semaphore-formContainer">
      <form class="semaphore__form">
        <input type="text" placeholder="Paste your token here" class="semaphore__token js-semaphore-inputToken" />
        <button type="button" class="semaphore__button js-semaphore-saveButton">Save</button>
      </form>

      <br />

      <a href="https://semaphoreci.com/users/edit" target="_blank"><strong>I don't know where is my token</strong></a>
    </div>

    <div class="semaphore__answerContainer js-semaphore-answerContainer">
      <p>Your token is saved.</p>
      <a href="#" class="js-semaphore-editButton">Edit</a>
    </div>
  </div>

  <script src="../../js/jquery/jquery.js"></script>
  <script src="browser_action.js"></script>
</body>
</html>
