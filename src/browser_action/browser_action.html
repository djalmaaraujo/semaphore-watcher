<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sempahore Watcher</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.red-blue.min.css" />
  <link href="assets/stylesheets/custom.css" rel="stylesheet">
</head>

<body>
  <div id="mainPopup">
    <img src="../../images/semaphore.png" class="logo" alt="" />

    <div class="semaphore__formContainer js-semaphore-formContainer">
      <form class="semaphore__form js-semaphore-submitForm">
        <div class="mdl-textfield mdl-js-textfield js-semaphore-invalid-container">
          <input type="text" placeholder="Paste your token here" class="mdl-textfield__input js-semaphore-inputToken" required pattern="[a-zA-Z0-9]+" />
          <span class="mdl-textfield__error js-semaphore-error-text">Don't lie to me, I will know...</span>
        </div>
        <br />
        <br />
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" tabindex="-1">Save</button>
      </form>

      <br />

      <a href="https://semaphoreci.com/users/edit" target="_blank" tabindex="-1" class="mdl-color-text--grey-600">Where's my token?</a>
    </div>

    <div class="js-semaphore-ProgressContainer">
      <p class="mdl-color-text--green-600">Validating your token..</p>
      <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </div>

    <div class="js-semaphore-answerContainer">
      <p class="mdl-color-text--green-600">Your token is saved.</p>
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised js-semaphore-editButton" tabindex="-1">Change</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="assets/javascripts/app.js"></script>
</body>
</html>
